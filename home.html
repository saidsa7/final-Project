<script>

  setupUi();
  
  const baseUrl = "https://tarmeezacademy.com/api/v1" ;

  axios.get(`${baseUrl}/posts?limit=2`)
  .then(function (response) {
    // handle success
 
    const posts = response.data.data;
    document.getElementById("posts").innerHTML= "";

    console.log(response.data.data);

    for(let post of posts){
      const  author = post.author;
      let  postTitle = "";
      if (post.title != null){
           postTitle = post.title;
      }
      
     

      let content = `
           <div class="card shadow ">
                    <div class="card-header">
                      <img class="rounded-circle border border-2" style="width: 40px; height: 40px;" src="${author.profile_image}" alt="">
                      <b>${author.username}</b>   
                    </div>
                    <div class="card-body">
                      <img class="w-100" src="${post.image}" alt="" >
                      <h6 style="color: rgb(193, 193, 193);" class="mt-1" > ${post.created_at}</h6>
                      <h5>${postTitle}</h5>
                      <p>${post.body}</p>
                      <hr>
                      <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                          <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                        </svg>
                        <span>${post.comments_count} comments </span> 
                        <p id="theTags"></p> 
                        



                      </div>
                      
                    </div>
              </div>   
      `;
      document.getElementById("posts").innerHTML += content;
      
    console.log(response.data.data)
     
      // for(let tag of posts.tag){

      //   document.getElementById("theTags").innerHTML +=tag;
      // }
    
    

    }
 
  })
  
  
  function loginBtnClicked(){
    const username = document.getElementById("username-input").value;
    const password = document.getElementById("password-input").value;
    
    const params = {
      "username" : username, 
      "password" : password
    }

    const url = `${baseUrl}/login`;

    axios.post(url, params)
  .then(function (response) {
     
   localStorage.setItem("token" , response.data.token);  
   localStorage.setItem("user" , JSON.stringify (response.data.user) );  

   const modal = document.getElementById("login-modal"); 
  
   const modalInstance = bootstrap.Modal.getInstance( modal);
   modalInstance.hide();
   setupUi();
   showSuccessAlert();

 })
 }





  function logout(){
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    alert("logged out successfully");
    setupUi();


  }


 function setupUi(){
     const token = localStorage.getItem("token");
     const loginDiv = document.getElementById("login-div");
     const logoutDiv = document.getElementById("logout-div");

     if (token == null)   //user is a guest ( not logged in)
     {
         loginDiv.style.setProperty("display" , "flex" , "important");
         logoutDiv.style.setProperty("display", "none", "important");
     }
     else{
      loginDiv.style.setProperty("display" , "none" , "important");
      logoutDiv.style.setProperty("display", "flex", "important");
     }
  }



function showSuccessAlert(){
  const alertPlaceholder = document.getElementById('success-alert')
  const appendAlert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}


    appendAlert('Nice, you triggered this alert message!', 'success')
 
}  



</script>
