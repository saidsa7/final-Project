<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final Project</title>

    <!-- IMPORT BOOTSTRAP + AXIOS-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!-- // IMPORT BOOTSTRAP + AXIOS  // -->

    <style>
      body {
        background-color: #f0ecff;
      }
      .card {
        margin-top: 30px;
      }

      #add-btn {
        position: fixed;
        bottom: 5%;
        right: 7%;
        height: 70px;
        width: 70px;
        font-size: 50px;
        color: white;
        border-radius: 100px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.3);
        /* line-height: 0; */
      }
      .user-main-info {
        font-weight: 500;
        font-size: 20px;
      }
      .number-info {
        color: rgb(172, 172, 172);
        font-weight: 100;
      }
      .number-info span {
        font-size: 50px;
        color: black;
      }
    </style>
  </head>
  <body>
    <!--  ========= MODALS ======== -->

    <!-- LOGIN MODAL -->

    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username</label
                >
                <input type="text" class="form-control" id="username-input" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginBtnClicked()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--// LOGIN MODAL //-->

    <!-- REGISTER MODAL -->

    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              REGISTER a New User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Profile Image
                </label>
                <input
                  type="file"
                  class="form-control"
                  id="register-image-input"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="register-name-input"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-username-input"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerBtnClicked()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--// REGISTER MODAL //-->

    <!-- CREATE POST MODAL -->

    <div
      class="modal fade"
      id="create-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Create A New POST
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="post-title-input" />
                <input type="hidden" id="post-id-input" value="" />
              </div>

              <div class="mb-3">
                <textarea
                  name=""
                  id="post-body-input"
                  style="
                    resize: none;
                    width: 100%;
                    height: 100px;
                    border-color: gray;
                    border-radius: 10px;
                  "
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">image</label>
                <input type="file" class="form-control" id="post-image-input" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="post-modal-submit-btn"
              type="button"
              class="btn btn-primary"
              onclick="createNewPostClicked()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--// CREATE POST MODAL //-->

    <!-- DELETE POST MODAL -->

    <div
      class="modal fade"
      id="delete-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Are you sure you want to delete the post ?
              <span id="delete-post-title"></span>
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <input type="hidden" id="delete-post-id-input" value="" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="post-modal-submit-btn"
              type="button"
              class="btn btn-danger"
              onclick="confirmPostDelete()"
            >
              yes delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--// DELETE POST MODAL //-->

    <!-- // ========= MODALS ======== //-->

    <!-- ADD POST BUTTON -->
    <div class="bg-primary" id="add-btn" onclick="addBtnClicked() ">+</div>
    <!--// ADD POST BUTTON //-->

    <!-- ALERTS -->
    <div
      class="fade show"
      id="success-alert"
      style="position: fixed; z-index: 999999; width: 30%; bottom: 0; right: 0"
    ></div>

    <!--// ALERTS //-->

    <!-- NAVIGATION BAR CONTAINER -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="container col-9">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-3"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="home.html">Tarmeez</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" style="width: 100%">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="home.html"
                    >Home</a
                  >
                  <a
                    onclick="profileClicked()"
                    class="nav-link"
                    href="profile.html"
                    >Profile</a
                  >
                  <!--non logged in user -->
                  <div
                    id="login-div"
                    class="d-flex justify-content-end"
                    style="width: 100%"
                  >
                    <button
                      id="login-btn"
                      type="button"
                      class="btn btn-outline-success mx-2"
                      data-bs-toggle="modal"
                      data-bs-target="#login-modal"
                    >
                      Login
                    </button>
                    <button
                      id="register-btn"
                      type="button"
                      class="btn btn-outline-success"
                      data-bs-toggle="modal"
                      data-bs-target="#register-modal"
                    >
                      Register
                    </button>
                  </div>
                  <!--//non logged in user //-->

                  <!-- for logged in user -->
                  <div
                    id="logout-div"
                    class="d-flex justify-content-end align-items-center"
                    style="width: 100%"
                  >
                    <img
                      id="nav-user-image"
                      class="rounded-circle"
                      style="width: 40px; height: 40px"
                      src="./profile-pics/profile.png"
                      alt=""
                    />
                    <b id="nav-username"> @Yarhmm </b>
                    <button
                      onclick="logout()"
                      id="logout-btn"
                      type="button"
                      class="btn btn-outline-danger mx-2"
                      data-bs-toggle="modal"
                    >
                      Logout
                    </button>
                  </div>

                  <!--// for logged in user //-->
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!--// NAVIGATION BAR CONTAINER //-->

    <!-- MAIN CONTENT -->
    <div class="container" style="height: 1000px">
      <!-- POSTS  -->

      <div class="d-flex justify-content-center mt-5">
        <div class="container col-9">
          <!-- MAIN INFO -->
          <div class="card shadow">
            <div class="card-body">
              <div class="row">
                <!-- USER IMAGE COL -->
                <div class="col-2">
                  <img
                    id="header-image"
                    src="github.png"
                    alt=""
                    style="
                      width: 120px;
                      height: 120px;
                      border-radius: 200px !important;
                    "
                  />
                </div>
                <!--// USER IMAGE COL // -->

                <!-- USERNAME EMAIL NAME -->
                <div
                  class="col-4 d-flex flex-column justify-content-evenly"
                  style="font-weight: 900"
                >
                  <div id="profile-email" class="user-main-info">
                    yarob@gmail.com
                  </div>
                  <div id="profile-name" class="user-main-info">yarob</div>
                  <div id="profile-username" class="user-main-info">
                    yarob99
                  </div>
                </div>
                <!--// USERNAME EMAIL NAME //-->

                <!--  posts and comments count -->
                <div class="col-4 d-flex flex-column justify-content-evenly">
                  <div id="profile-posts-count" class="number-info">
                    <span>13</span>Posts
                  </div>
                  <div id="profile-comments-count" class="number-info">
                    <span>20</span>Comments
                  </div>
                </div>
                <!--//  posts and comments count //-->
              </div>
            </div>
          </div>
          <!--// MAIN INFO //-->
        </div>
      </div>
    </div>
  </body>

  <script src="./mainLogic.js"></script>
  <script src="./profileScripts..js"></script>
</html>
